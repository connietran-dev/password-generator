<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrapper">

    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">

      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
    
      <div>
        <form action="">

          <!-- Ask user for: Password length. Symbols. Numbers. Lowercase characters. Uppercase characters.  -->

          <label for="pwLength">Password Length (Must be between 8 and 128)</label>
          <input type="number" name="pwLength" id="pwLength" required>

          <br>

          <label for="inclSymbols">Include Symbols (!@#$%^&*?=):</label>
          <input type="checkbox" name="inclSymbols" id="inclSymbols">

          <br>

          <label for="inclNumbers">Include Numbers (e.g. 123456)</label>
          <input type="checkbox" name="inclNumbers" id="inclNumbers">

          <br>

          <label for="inclLowerCase">Include Lowercase Characters (e.g. abcdefgh)</label>
          <input type="checkbox"  name="inclLowerCase" id="inclLowerCase">

          <br>

          <label for="inclUpperCase">Include Uppercase Characters (e.g. ABCDEFGH)</label>
          <input type="checkbox"  name="inclUpperCase" id="inclUpperCase">

      </form>
      </div>

      <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
      </div>

      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
